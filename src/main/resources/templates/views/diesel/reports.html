<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Diesel Reports</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>

<div class="row" id="diesel_flow">
	<div class="col-lg-12 col-sm-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<ui class="nav nav-pills">
					<li ng-class="{'active': activeTab == 1}"><a href="" data-toggle="tab" ng-click="setActiveTab(1)">Total Flow</a></li>
					<li ng-class="{'active': activeTab == 2}"><a href="" data-toggle="tab" ng-click="setActiveTab(2)">Firm/Vehicle Usages</a></li>
				</ui>
			</div>
			<!-- Panel body for diesel flow reprot -->
			<div class="panel-body" ng-show="activeTab == 1">
				<div class="row">
					<div class="col-lg-12 col-sm-12" id="bar-chart">
						<!-- <div class="panel panel-default">
								<div class="panel-heading">Purchase/Sale Report</div> -->
							<canvas id="bar" class="chart chart-bar" data="bar.data"
									labels="bar.labels" series="bar.series" options="bar.options"></canvas>
						<!-- </div> -->
					</div>
				</div>
			</div>
			
			<!-- Panel body for firms and vehicle reports -->
			<div class="panel-body" ng-show="activeTab == 2">
				<div class="row">
					<div class="form-horizontal" id="dieselSaleReportForm"
						name="dieselReportInputForm">
						<div class="form-group">
							<label class="col-md-2 control-label requiredField">Party<span
								class="asteriskField"> * </span>
							</label>
							<div class="col-md-3">
								<select class="form-control"
									ng-model="dieselSaleReportForm.selectedFirm"
									ng-change="generateDieselSaleFortnightlyReport(dieselSaleReportForm.selectedFirm, 'FIRM')">
									<option ng-repeat="company in firms">{{company.name}}</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-2 control-label requiredField"
								for="vehicle_selected"> Vehicle No <span
								class="asteriskField"> * </span></label>

							<div class="col-md-3">
								<select id="vehicle_selected" name="vehicle selected"
									class="form-control"
									ng-model="dieselSaleReportForm.selectedVehicle"
									ng-change="generateDieselSaleFortnightlyReport(dieselSaleReportForm.selectedVehicle, 'VEHICLE')">
									<option
										ng-repeat="vehicle in vehicles | filter:{firm : dieselSaleReportForm.selectedFirm}">{{vehicle.vehicleNumber}}</option>
								</select>
							</div>
						</div>

						<!-- <canvas id="bar" class="chart chart-bar" data="bar.data"
					labels="bar.labels" series="bar.series" options="bar.options"></canvas> -->
					</div>
				</div>
				<canvas id="barFirmVehicle" class="chart chart-bar" data="barFirmVehicle.data"
								labels="barFirmVehicle.labels" series="barFirmVehicle.series" options="barFirmVehicle.options"></canvas>
			</div>
			<!-- end------ -->
			
		</div>
	</div>
</div>
